name: shopping_shoe_ui
description: A flutter ecommerce mobile app for clients and shoe lovers to shop for tailored favorite shoes.


publish_to: 'none' 


environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  flutter_snake_navigationbar: ^0.6.1
  responsive_navigation_bar: ^3.2.4
  side_navigation: ^1.0.2
  bottom_navigation_bar: ^1.0.1
  dot_navigation_bar: ^1.0.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

