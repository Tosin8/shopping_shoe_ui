name: shopping_shoe_ui
description: A flutter ecommerce mobile app for clients and shoe lovers to shop for tailored favorite shoes.


publish_to: 'none' 


environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2

  side_navigation: ^1.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

assets:
 - assets/images/icons/app_bar/cart.png
 - assets/images/icons/app_bar/sort.png
