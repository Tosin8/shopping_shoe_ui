 - assets/images/icons/drawer/new_arrival.png
 - assets/images/icons/drawer/notification.png
 - assets/images/icons/drawer/profile.svg
 - assets/images/icons/drawer/settings.png
  - assets/images/icons/drawer/track_orders.png
  - assets/images/icons/drawer/location.png
  - assets/images/products/1.png
  - assets/images/products/2.png
  - assets/images/products/3.png
